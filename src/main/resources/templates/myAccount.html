<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3c.org/1999/xhtml">
<head th:replace="common/header :: common-header" />


<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<h2 class="section-headline">
			<span>User Account</span>
		</h2>
	</div>
	<div>
		<ul class="nav nav-tabs">
			<li th:classappend="${classActiveNewAccount}? 'active'"><a href="#tab-1" data-toggle="tab"><span
					style="color: blue;">Create New Account</span></a></li>
			<li th:classappend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span
					style="color: blue;">Log in</span></a></li>
		</ul>

		<!-- Tab panels -->
		<div class="tab-content">

			<!-- create new user pane -->
			<div class="tab-pane fade" id="tab-1" th:classappend="${classActiveNewAccount}? 'in active'">
				<div class="panel-group">
					<div class="panel panel-default" style="border: none;">
						<div class="panel-body"
							style="background-color: #ededed; margin-top: 20px;">
							<form>
								<div class="form-group">
									<label for="newUsername">* Username: </label> <input
										required="required" type="text" class="form-control"
										id="newUsername" name="username" />
									<p style="color: #828282">Enter your username here.</p>
								</div>

								<div class="form-group">
									<label for="email">* Email Address: </label> <input
										required="required" type="text" class="form-control"
										id="email" name="email" />
									<p style="color: #828282">A valid email address.</p>
								</div>

								<button type="submit" class="btn btn-primary">Create
									new account</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- log in -->
			<div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
				<div class="panel-group">
					<div class="panel panel-default" style="border: none;">
						<div class="panel-body"
							style="background-color: #ededed; margin-top: 20px;">
							<form>
								<div class="form-group">
									<label for="newUsername">* Username: </label> <input
										required="required" type="text" class="form-control"
										id="newUsername" name="username" />
									<p style="color: #828282">Enter your username here.</p>
								</div>

								<div class="form-group">
									<label for="password">* Password: </label> <input
										required="required" type="password" class="form-control"
										id="password" name="password" />
									<p style="color: #828282">Enter the password that
										accompanies your username</p>
								</div>

								<button type="submit" class="btn btn-primary">Log in</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
