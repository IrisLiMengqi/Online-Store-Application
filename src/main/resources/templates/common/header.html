<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3c.org/1999/xhtml" xmlns:sec="http://www.w3c.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title>EasyBuy</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

</head>

<body>
	<div th:fragment="navbar">
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">EasyBuy</a>
				</div>
				<div id="navbar">
					<ul class="nav navbar-nav navbar-left">

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Books<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/bookshelf}">Browse</a></li>
								<li><a href="#">Customer Service</a></li>
							</ul></li>
						<li>
							<form class="navbar-form">
								<div class="form-group">
									<input type="text" name="keyword" class="form-control"
										placeholder="book title" />
								</div>
								<button type="submit" class="btn btn-default">Search</button>
							</form>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
						<!-- <li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
						<li><a th:href="@{/login}">MY ACCOUNT</a></li>
						<li><a th:if="${isLoggedIn}" href="@{/logout}">LOGOUT</a></li> -->
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>

					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>

	<div th:fragment="body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>
	</div>

</body>

</html>
